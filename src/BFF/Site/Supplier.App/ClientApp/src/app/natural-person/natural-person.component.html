<h3>Fornecedor Pessoa Física</h3>

<div>
  <button>Desativar</button>
  <button>Gravar</button>
  <button>Fechar</button>
</div>

<div>
  <div class="from-group">
    <label>Tipo de Pessoa: </label>
    <input type="text" name="tipo-pessoa" />
  </div>
  <div class="from-group">
    <label>Nacinal: </label>
    <select>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
  </div>
  <div class="from-group">
    <label>Dt. Últ. Atualização: </label>
    <input type="date" name="date" />
  </div>
  <div class="from-group">
    <label>Situação: </label>
    <select>
      <option value="elaboracao">Em Elaboração</option>
      <option value="elaboracao">Ativado</option>
      <option value="elaboracao">Desativado</option>
    </select>
  </div>
</div>
<h3>Detalhes</h3>
<fieldset>
  <div>
    <div class="from-group">
      <label>CPF: </label>
      <input type="text" name="cpf" value="" />
    </div>
    <div class="from-group">
      <label>Nome: </label>
      <input type="text" name="nome" value="" />
    </div>
    <div class="from-group">
      <label>E-mail Principal: </label>
      <input type="email" name="email" value="" />
    </div>
  </div>
  <div>
    <div class="from-group">
      <label>Estado Civíl</label>
      <select>
        <option value="casado">Casado(a)</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
      </select>
    </div>
    <div class="from-group">
      <label>Profissão: </label>
      <input type="text" name="profissao" value="" />
    </div>
    <div class="from-group">
      <label>Fone 1</label>
      <input type="tel" name="fone1" value="" />
    </div>
    <div class="from-group">
      <label>Fone 2</label>
      <input type="tel" name="fone2" value="" />
    </div>
    <div class="from-group">
      <label>Fone 3</label>
      <input type="tel" name="fone3" value="" />
    </div>
  </div>
  <div>
    <div class="from-group">
      <label>Tipo de Empresa: </label>
      <input type="text" name="empresa" value="" />
    </div>
    <div class="from-group">
      <label>Nascimento: </label>
      <input type="date" name="nascimento" value="" />
    </div>
    <div class="from-group">
      <label>Genero: </label>
      <select>
        <option value="masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="outros">Outros</option>
      </select>
    </div>
    <div class="from-group">
      <label>Nacionalidade: </label>
      <input type="text" name="nacionalidade" value="" />
    </div>
  </div>
</fieldset>
